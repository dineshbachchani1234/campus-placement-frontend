<mat-card class="dashboard-card">
  <mat-card-title>Recruiter Dashboard</mat-card-title>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner diameter="48"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="jobs"
    class="mat-elevation-z2"
    *ngIf="!loading && jobs.length"
  >

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let job">{{ job.title }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="jobType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let job">{{ job.jobType }}</td>
    </ng-container>

    <!-- Salary -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let job">{{ job.salary | currency }}</td>
    </ng-container>

    <!-- Applicant Count -->
    <ng-container matColumnDef="applicantCount">
      <th mat-header-cell *matHeaderCellDef>Applicants</th>
      <td mat-cell *matCellDef="let job">{{ job.applicantCount }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let job">
        <button
          mat-icon-button
          color="primary"
          (click)="viewApplicants(job)"
          [matTooltip]="'View ' + job.applicantCount + ' applicants'">
          <mat-icon>people</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let r; columns: displayedColumns"></tr>
  </table>

  <mat-card-content *ngIf="!loading && !jobs.length">
    <p>No jobs posted yet.</p>
  </mat-card-content>
</mat-card>
